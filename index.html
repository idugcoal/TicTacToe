<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe!</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Shrikhand" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="square win-0 win-3 win-6"></div>
        <div class="square win-0 win-4"></div>
        <div class="square win-0 win-2 win-5 win-7"></div>
        <div class="square win-1 win-3"></div>
        <div class="square win-1 win-4 win-6 win-7"></div>
        <div class="square win-1 win-5"></div>
        <div class="square win-2 win-3 win-7"></div>
        <div class="square win-2 win-4"></div>
        <div class="square win-2 win-5 win-6"></div>
    </div>
    <div id="winner"></div>
    <script type="text/javascript" src="./src/bundle.js"></script>
</body>
</html>
